<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="globals.css">  

    <title>Pizza Shop </title>
</head>

<body>
    <form method="post" action=#>
        <table class="table" border="2">
        <thead>
            <tr><th colspan="3">Pizza Shop 2.0</th></tr>
        </thead>
        <tbody>
            <tr>
            <td colspan="1">Name</td>
            <td colspan="2"><input type="text" name="name"></td>
            </tr>
            <tr>
            <td>Pizza Topping</td>
            <td> <input type="radio" name="toppings" value="supreme"><label>Supreme</label><br>
                <input type="radio" name="toppings" value="vegetarian"><label>Vegetarian</label><br>
                <input type="radio" name="toppings" value="hawaiian"><label>Hawaiian</label></td>
            </tr>
            <tr>
            <td>Pizza Sauce</td>
            <td><select name="pizza-sauce">
                <option selected>Tomato</option>
                <option>Pesto</option>
                <option>Alfredo</option>
            </select></td>
            </tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="option" value="extra-cheese"><label>Extra Cheese</label>
                <input type="checkbox" name="option" value="gluten-free-base"><label>Gluten Free Base</label></td>
            <tr>
            <td colspan="2"><label>Delivery Instructions</label><br><textarea cols="50" rows="8 " name="delivery-info"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"> <input class="input" type="submit" value="Send My Order"></td>
            </tr>
        </tbody>
        </table>
    </form>
</body>
</html>
